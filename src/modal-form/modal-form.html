<div class="modal-wrapper">
    <div class="modal">
      <header class="modal__header">
        <h2 class="modal__title">Форма обратной связи</h2>
        <div class="modal__close"> </div>
      </header>
      <div class="modal__underline"> </div>
      <form class="modal__form">
        <ul class="modal__form-list">
          <li class="modal__wr-form-item">
            <label class="modal__label modal__label_active" id="name">Ваше имя</label>
            <input class="modal__form-element modal__name" id="name" placeholder="Имя">
          </li>
          <li class="modal__wr-form-item">
            <label class="modal__label modal__label_active" id="phone">Ваш телефон</label>
            <div class="modal__text-invalid modal__invalid-phone">Вы ввели некорректно телефон</div>
            <input class="modal__form-element modal__phone modal__required-mark" id="phone" placeholder="+7 (000) 000-00-00">
          </li>
          <li class="modal__wr-form-item">
            <label class="modal__label modal__label_active" id="email">Ваша почта</label>
            <div class="modal__text-invalid modal__invalid-mail">Введите корректно Ваш E-mail</div>
            <input class="modal__form-element modal__email modal__required-mark" id="email" placeholder="Почта">
          </li>
        </ul>
        <div class="modal__wr-button"> 
          <button class="modal__button">Отправить</button>
        </div>
        <ul class="modal__social-list"> 
          <li class="modal__social-item"> <a class="modal__social-link modal__social-link_whatsapp"></a></li>
          <li class="modal__social-item"> <a class="modal__social-link modal__social-link_email"></a></li>
          <li class="modal__social-item"> <a class="modal__social-link modal__social-link_telegram"></a></li>
        </ul>
      </form>
    </div>
</div>
